<html>
  <head>
    <title> AR Test 005</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="marker.png" />
        <a-asset-item id="avatarModel" src="demo.gltf"></a-asset-item>
        <a-asset-item id="pinModel1" src="pin.gltf"></a-asset-item>
        <a-asset-item id="pinModel2" src="pin.gltf"></a-asset-item>
        <a-asset-item id="pinModel3" src="pin.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel">
        <a-gltf-model id="pin1" rotation="90 0 0" position="0 0.5 0.1" scale="0.1 0.1 0.1" src="#pinModel1" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        <a-gltf-model id="pin2" rotation="90 0 0" position="2 0.5 1.1" scale="1.0 1.0 1.0" src="#pinModel2" animation="property: position; to: 1 0.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
    </a-scene>
  </body>
</html>
