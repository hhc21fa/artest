<html>
  <head>
    <title> AR Test 017</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        let arSystem;
        sceneEl.addEventListener('loaded', function () {
          arSystem = sceneEl.systems["mindar-image-system"];
        });
        // detect click event
        const examplePlane = document.querySelector('#map1');
        examplePlane.addEventListener("click", event => {
          alert("PIN 001 clicked");
        });
      });
      
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-assets>
        <img id="card" src="marker.png" />
        <a-asset-item id="avatarModel" src="demo.gltf"></a-asset-item>
        <a-asset-item id="pinModel1" src="pin.gltf"></a-asset-item>
        <a-asset-item id="pinModel2" src="pin.gltf"></a-asset-item>
        <a-asset-item id="pinModel3" src="pin.gltf"></a-asset-item>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" id='map1'>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#avatarModel"></a-gltf-model>
        <a-gltf-model id="pin1" rotation="0 0 0" position="0 0.5 0.1" scale="0.1 0.1 0.1" src="#pinModel1" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        <a-gltf-model id="pin2" rotation="0 0 0" position="0.8 0.5 1.1" scale="0.1 0.1 0.1" src="#pinModel2" animation="property: position; to: 0.8 0.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
